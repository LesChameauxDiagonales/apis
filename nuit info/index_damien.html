<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1,  user-scalable=no,minimal-ui" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <title>Explosion Demo</title>
    <style>

    body
{
  position: relative;
  margin : 0;
  width: 100%;
  min-height : 100vh;
  font-size: 20px;
}
    #container {
     top : 0;
    bottom : 0;
    left : 0;
    right : 0;
    position: fixed;
    pointer-events: none;

    }
    #confetti{
    top : 0;
    bottom : 0;
    left : 0;
    right : 0;
    position: fixed;
    width: 100%;
    min-height : 100vh;
    z-index: -1
    }
    #target{
    width: 10vw;
    height : 10vw;
    position: absolute;
    }
            
</style>
</head>

<body style="margin:0;text-align:center;">
    
    <img src="pinata_fortnite.jpg" id="target">
        <div id ="container">
            
            <canvas id="confetti"></canvas>
        </div>

    
    <script src="lib/jquery-3.1.0.js"></script>
    <script src="jquery.imgexplode.js"></script>
    <script src="dist/jquery.imgexplode.min.js"></script>
    <script>
        

        pinata = document.getElementById("target");

        function pinataFear(){
            pinata.style.top = Math.random() +"vw"
            pinata.style.left = Math.random() +"vw"
            
        }
        var $target = $("#target");
        pinata.addEventListener("click",function(){
            explode();
        });
        

        function explode() {
            $target.explodeRestore();
            setTimeout(function () {
                $target.explode({
                    maxWidth: 15,
                    minWidth: 10,
                    radius: 1999,
                    release: true,
                    fadeTime: 0,
                    recycle: false,
                    explodeTime: 300,
                    canvas: true,
                    round: true,
                    maxAngle: 720,
                    gravity: 10,
                    land: false,
                    groundDistance: 700,
                });
            }, 50)
        }
    </script>
    <script src="confetti.js"></script>
</body>

</html>
